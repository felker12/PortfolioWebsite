name: Deploy Legacy .NET Portfolio to Azure

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: List workspace files
        run: dir "${{ github.workspace }}"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore Packages
        run: nuget restore PortfolioWebsite.sln

      - name: Build Solution
        run: msbuild PortfolioWebsite.sln /t:Build /p:Configuration=Release

      - name: Publish Web Project
        run: msbuild PortfolioWebsite.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:publishUrl="${{ github.workspace }}\publish\\"

      - name: List published files
        run: Get-ChildItem -Path "${{ github.workspace }}\publish" -Recurse -ErrorAction SilentlyContinue

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PortfolioWebsite20250804050941'
          publish-profile: ${{ secrets.AZURE_PORTFOLIO_PUBLISH_PROFILE }}
          package: '${{ github.workspace }}\publish'