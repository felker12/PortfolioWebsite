name: Deploy Portfolio to Azure

on:
  push:
    branches: [ master ] # Triggers whenever you update your site code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      - name: Publish
        run: dotnet publish PortfolioWebsite.csproj -c Release -o ./publish

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PortfolioWebsite20250804050941' # Your specific Azure app name
          publish-profile: ${{ secrets.AZURE_PORTFOLIO_PUBLISH_PROFILE }}
          package: ./publish