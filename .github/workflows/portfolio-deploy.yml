name: Build and deploy ASP app to Azure Web App - PortfolioWebsite20250804050941

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build and Publish to Folder
        run: |
          msbuild PortfolioWebsite.csproj `
            /p:Configuration=Release `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishUrl="${{ github.workspace }}\publish"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: PortfolioWebsite20250804050941
          publish-profile: ${{ secrets.AZURE_PORTFOLIO_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}\publish